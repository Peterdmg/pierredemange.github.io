<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <header>
        <h1 class="animated-title">Bienvenue sur mon Portfolio</h1>
        <p class="subtitle">Développeur en cybersécurité</p>
    </header>
    
    <section id="about">
        <h2>À propos de moi</h2>
        <p>Passionné par la cybersécurité et le hacking éthique.</p>
    </section>

    <section id="projects">
        <h2>Projets</h2>
        <div class="project-container">
            <div class="project-grid">
                <div class="project-card">Projet 1</div>
                <div class="project-card">Projet 2</div>
                <div class="project-card">Projet 3</div>
            </div>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <p>Retrouve-moi sur <a href="#">GitHub</a> ou <a href="#">LinkedIn</a>.</p>
    </section>

    <script>
        gsap.from(".animated-title", { opacity: 0, y: -50, duration: 1.5, ease: "power2.out" });
        gsap.from(".subtitle", { opacity: 0, y: 20, duration: 1.8, delay: 0.5, ease: "power2.out" });
        gsap.from(".project-card", { opacity: 0, stagger: 0.4, y: 50, duration: 1.5, ease: "power3.out" });
    </script>
</body>
</html>
